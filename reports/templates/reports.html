<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MN Made - Employee Reports</title>
        {% load static %}
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <Link rel="stylesheet" href="{% static 'css/style.css' %}" />
    </head>
    <body>
        <div class="reports">
            <!-- 
            ==================
            NAVIGATION SECTION
            ================== 
            -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">MN MADE</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="/dashboard">Home <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="/reports">Reports</a>
                        <a class="nav-item nav-link" href="/admin">Admin</a>
                        <a class="nav-item nav-link" href="/logout">Logout</a>
                    </div>
                </div>
            </nav>
            <div class="container mt-5">
                <div class="report-filter">
                    <form class="form" action="/reports/all/process-report" method="POST">
                        {% csrf_token %}
                        <label for="start_date">Start Date: </label>
                        <input type="date" name="start_date" />
                        <label for="end_date">End Date: </label>
                        <input type="date" name="end_date" />
                        <button class="btn btn-success" type="submit">Create Report</button>
                    </form>
                </div>
            </div>

            <section class="data-sec m-5">
                <table class="table">
                    <thead>
                        <th>ID</th>
                        <th>Last Name</th>
                        <th>First Name</th>
                        <th>Total Shifts</th>
                        <th>Total Hours Worked</th>
                        <th></th>
                        <thr></th>
                    </thead>
                    <tbody>

                        {% for data in res %}
                            <tr>
                                <td>{{ data.id }}</td>
                                <td>{{ data.last_name }}</td>
                                <td>{{ data.first_name }}</td>
                                <td>{{ data.days_worked }}</td>
                                <td>{{ data.total_time_worked }}<td>
                                <td><a href="/reports/{{ data.id }}" class="btn btn-warning">Report</a></td>
                            </tr>
                        {% endfor %}
                        
                    </tbody>
                </table>


            </section>
            


        </div>
        <!-- Latest compiled and minified JavaScript -->
        <script src="{% static 'js/script.js' %}"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
