<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MN Made - Create User</title>
    {% load static %}
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <Link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>
    <a href="/" class="btn btn-secondary m-2">Sign In</a>
    <div class="sign-in-page text-center">
        <h3 class="m-5">MN Made Time Clock - Create User</h3>
        <div class="row">
            <div class="col-sm-6 col-lg-6">
                <form class="employee-form text-center m-5" method="POST" action="/process-register">
                    {% csrf_token %}
                    <label for="first_name">First Name:</label>
                    <input class="form-control" type="text" name="first_name" placeholder="first name" />
                    <label for="last_name">Last Name:</label>
                    <input class="form-control" type="text" name="last_name" placeholder="last name" />
                    <label for="email">Email:</label>
                    <input class="form-control" type="email" name="email" placeholder="email address" />
                    <label for="password">Password:</label>
                    <input class="form-control" type="password" name="password" placeholder="password" />
                    <label for="confirm_password">Confirm Password</label>
                    <input class="form-control" type="password" name="password_confirm" id="password_confirm" placeholder="confirm password" />
                    <input type="submit" class="btn btn-dark mt-4" />
                </form>
            </div>
            <div class="col-sm-6 col-lg-6">
                <div class="container pl-5 mt-5">
                    <p>If you have issues logging in, please contact Amy</p>
                    <p>amyw@minnesotamadehockey.com</p>
                    <p>+1 (952) 210-0831</p>
                </div>
            </div>
        </div>
        <div class="container error-msg-block">
            <div class="container pl-5 mt-5">
                <div class="container text-left">
                    {% if messages %}
                        <h3>Error(s):</h3>
                        {% for message in messages %}
                            <h4>{{ message }}</h4><br>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
